<!DOCTYPE html>

<body>
    <div class="container">

            <a class="menu-icon"><img src="./assets/img/menu-icon.png"></a>

                <div class="top-logo">

                <li class="access"><a href="#access-wrapper"class="access-a">Access</a></li>
            </ul> 
            
            
        </div>
    </div>
    <div class="container">
        <div id="mainmenu-wrapper">
            <p class="menu-logo">Menu</p>
            <div class="menu-list">

                    <li><a href="#"><img src="./assets/img/morning.png"class="morning-img"></a></li>

                <ul class="menu-list2">
                    <li><a href="#"><img src="./assets/img/lunch.png"class="lunch-img"></a></li>

                </ul>
                <ul class="menu-list3">
                    <li><a href="#"><img src="./assets/img/dinner.png"class="dinner-img"></a></li>

                </uL>
            </div>    
        </div>
    </div>
    <div class="container">
        <div id="application-wrapper">
            <p class="app">Application</p>

                <li class="curpon">みなとカフェ専用アプリで<br>

                iPhone/iPad/Android</li>
                <li><img src="./assets/img/coffee.png"class="coffee"></li>
            </ul> 
                 <a href="#" class="DL">初回ダウンロードでコーヒー<span><img src="./assets/img/off.png" class="off"></span>off</a>
        </div>

        <div id="access-wrapper">

            <div class="access-background">
                <div class="map">

                     <ul class="map-list">

                        <li class="tell"><span><img src="./assets/img/tell.png"></span> 〇〇〇〇-〇〇〇-〇〇〇</li>
